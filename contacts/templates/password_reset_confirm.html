{% extends 'base.html' %}
{% load crispy_forms_tags %} 

{% block title %}
    <title>Follow-Up Networking - Login</title>
{% endblock %}

{% block content %}
     <div class="content-section">
         <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" style="font-weight: bold;">Reset Password</legend>
            {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-primary submit-button">Reset Password</button>
            </div>
        </form>
    </div>
{% endblock %}
